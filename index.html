<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インタラクティブボタン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>

    <script>
        const app = document.getElementById('app');
        let buttons = [
            { id: 1, color: 'red', x: 'calc(50% - 60px)', y: 'calc(50% - 40px)' },
            { id: 2, color: 'blue', x: 'calc(50% + 60px)', y: 'calc(50% - 40px)' }
        ];

        function createButton(button) {
            const buttonElement = document.createElement('button');
            buttonElement.className = 'button';
            buttonElement.style.left = button.x;
            buttonElement.style.top = button.y;
            
            const img = document.createElement('img');
            img.src = button.color === 'red' ? 'img/ufo_plus.svg' : 'img/ufo_minus.svg';
            img.alt = button.color === 'red' ? '追加ボタン' : '削除ボタン';
            
            buttonElement.appendChild(img);
            buttonElement.onclick = button.color === 'red' ? addButton : removeButton;
            
            return buttonElement;
        }

        function renderButtons() {
            app.innerHTML = '';
            buttons.forEach(button => {
                app.appendChild(createButton(button));
            });
        }

        function addButton() {
            const newButton = {
                id: Date.now(),
                color: Math.random() < 0.5 ? 'red' : 'blue',
                x: `${Math.random() * 80 + 10}%`,
                y: `${Math.random() * 80 + 10}%`
            };
            buttons.push(newButton);
            renderButtons();
        }

        function removeButton() {
            if (buttons.length > 2) {
                const index = Math.floor(Math.random() * (buttons.length - 2)) + 2;
                buttons.splice(index, 1);
                renderButtons();
            }
        }

        renderButtons();
        
    </script>
</body>
</html>
